<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Js Form</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/jquery-ui.css" />
    <script src="./bootstrap.js"></script>
    <script src="./angular.min.js"></script>
    <script src="./controller.js"></script>
</head>

<body>
    <section class="row">
        <div class="page-header">
            <h1>Angular js form</h1>
        </div>
        <div class="col-sm-6" ng-controller="userController"></div>
        <form name="userform">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ng-model="user.useremail" class="form-control" />
            </div>
            <div class="form-group">
                <label>Select a Movie category</label>
                <select ng-model="user.category" class="form-control">
                    <option>Comedy</option>
                    <option>Horror</option>
                    <option>Action</option>
                    <option>Thriller</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payment Mode</label>
                <input type="radio" ng-mode="user.mode" name="mode" value="cheque" class="form-control"/>Cheque.
                <input type="radio" ng-mode="user.mode" name="mode" value="cash" class="form-control"/>Cash.
                <input type="radio" ng-mode="user.mode" name="mode" value="mpesa" class="form-control"/>Mpesa.
            </div>
            <div class="form-group">
                <label>Select Date</label>
                <input type="date" name="date" ng-model="user.date" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn=primary">Send request</button>
            </div>
        </form>
    </section>
</body>

</html>
